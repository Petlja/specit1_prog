  externalLinks:
  - href: https://petljamediastorage.blob.core.windows.net/root/Media/Default/Kursevi/spec-it/csharpprirucnik.pdf
    text: Увод у програмирање у програмском језику C#
  - href: https://petlja.org/biblioteka/r/kursevi/Zbirka
    text: Збирка алгоритамских задатака - основни ниво
  longDescription: '<div class="document">

    <p>Овај курс је намењен ученицима специјализованог ИТ одељена 1. разреда за предмет
    Програмирање 1. Материјал је организован по целинама. Пролазећи кроз курс изучаваћете
    следеће:

    &lt;ul&gt;

    &lt;li style=''''color:white''''&gt; шта су алгоритми и како се користе, од чега
    се састоји окружење за развој програма &lt;/li&gt;

    &lt;li style=''''color:white''''&gt; какви све подаци постоје у програмима и шта
    може да се ради са њима &lt;/li&gt;

    &lt;li style=''''color:white''''&gt; шта су гранања у програму и како се користе
    &lt;/li&gt;

    &lt;li style=''''color:white''''&gt; које врсте циклуса постоје, како се пишу
    и како раде &lt;/li&gt;

    &lt;li style=''''color:white''''&gt; које су основне операције над подацима, које
    се могу извести помоћу циклуса &lt;/li&gt;

    &lt;li style=''''color:white''''&gt; како се основне операције могу комбиновати
    да се реше сложенији задаци&lt;/li&gt;

    &lt;li style=''''color:white''''&gt; шта је низ, чему служи и како се користи
    у програмима, какве проблеме можемо да решимо употребом низова&lt;/li&gt;

    &lt;li style=''''color:white''''&gt; које су сличности и разлике између стрингова,
    низова и листи &lt;/li&gt;

    &lt;li style=''''color:white''''&gt; шта су, чему служе и како се користе матрице
    &lt;/li&gt;

    &lt;li style=''''color:white''''&gt; шта су, чему служе и како се користе набројиви
    типови и структуре &lt;/li&gt;

    &lt;li style=''''color:white''''&gt; како се фајлови могу копирати, премештати,
    преименовати и брисати&lt;/li&gt;

    &lt;li style=''''color:white''''&gt; како се подаци могу прочитати из текстуалног
    фајла и уписати у текстуални фајл&lt;/li&gt;

    &lt;li style=''''color:white''''&gt; како се праве програми са аргументима у командној
    линији&lt;/li&gt;

    &lt;/ul&gt;

    Поред рада у школи, курс се може пролазити и самостално.</p>

    <p>&lt;p&gt;

