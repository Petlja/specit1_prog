courseId: kurs-prvi-spec-IT
lang: sr-Cyrl
title: Програмирање за први разред специјализованих ИТ одељења
description:
  longDescription: |
    Овај курс је намењен ученицима специјализованог ИТ одељена 1. разреда за предмет Програмирање 1. Материјал је организован по целинама. Пролазећи кроз курс изучаваћете следеће:
    <ul>
    <li style=''color:white''> шта су алгоритми и како се користе, од чега се састоји окружење за развој програма </li>
    <li style=''color:white''> какви све подаци постоје у програмима и шта може да се ради са њима </li>
    <li style=''color:white''> шта су гранања у програму и како се користе </li>
    <li style=''color:white''> које врсте циклуса постоје, како се пишу и како раде </li>
    <li style=''color:white''> које су основне операције над подацима, које се могу извести помоћу циклуса </li>
    <li style=''color:white''> како се основне операције могу комбиновати да се реше сложенији задаци</li>
    <li style=''color:white''> шта је низ, чему служи и како се користи у програмима, какве проблеме можемо да решимо употребом низова</li>
    <li style=''color:white''> које су сличности и разлике између стрингова, низова и листи </li>
    <li style=''color:white''> шта су, чему служе и како се користе матрице </li>
    <li style=''color:white''> шта су, чему служе и како се користе набројиви типови и структуре </li>
    <li style=''color:white''> како се фајлови могу копирати, премештати, преименовати и брисати</li>
    <li style=''color:white''> како се подаци могу прочитати из текстуалног фајла и уписати у текстуални фајл</li>
    <li style=''color:white''> како се праве програми са аргументима у командној линији</li>
    </ul>
    Поред рада у школи, курс се може пролазити и самостално.

    <p>
    <a rel="license" href="https://creativecommons.org/licenses/by/4.0/deed.sr_LATN">
    <img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by/4.0/88x31.png" /></a>
    <br />Овај курс Фондација Петља објавила je под лиценцом <a rel="license" href="https://creativecommons.org/licenses/by/4.0/deed.sr_LATN">Creative Commons Autorstvo 4.0 Međunarodna Licenca (CC BY 4.0)</a>.
    </p>
    
  shortDescription: Програмирање 
  willLearn: # list
    - шта су алгоритми и како се користе
    - од чега се састоји окружење за развој програма
    - какви све подаци постоје у програмима и шта може да се ради са њима
    - шта су гранања у програму и како се користе
    - које врсте циклуса (петљи) постоје, како се пишу и како раде
    - које су основне операције над подацима, које се могу извести помоћу циклуса
    - како се основне операције могу комбиновати да се реше сложенији задаци
    - шта је низ, чему служи и како се користи у програмима
    - какве проблеме можемо да решимо употребом низова
    - које су сличности и разлике између стрингова, низова и листи
    - шта су, чему служе и како се користе матрице
    - шта су, чему служе и како се користе набројиви типови и структуре
    - како се фајлови могу копирати, премештати, преименовати и брисати
    - како се подаци могу прочитати из текстуалног фајла и уписати у текстуални фајл
    - како се праве програми са аргументима у командној линији
  requirements:
    - Инсталирано окружење *Visual Studio* (довољно је инсталирати издање *Community edition* које је бесплатно) или неко друго окружење за развој програма у језику C# (на пример *Mono develop*).
